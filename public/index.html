<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Personal Money Manager. Easy to manage your daily expense on your favourite device.">


  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

  <title>Expense</title>

  <!-- ref: https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->
  <style type="text/css">
    
    html{
      font-family: 'Roboto Mono', monospace;
    }
    body {margin:0;padding:0}
    h1 {font-size: 5em}
    h3 {font-size: 3em}
    h4 {font-size: 2em}
    img {box-shadow: 4px -4px 8px #222;}
    a {text-decoration: none; color:#000;}

    .container {
      display: flex; /* or inline-flex */
      
      /* flex-direction: row | row-reverse | column | column-reverse; */
      /* flex-wrap: nowrap | wrap | wrap-reverse; */
      /* justify-content: flex-start | flex-end | center | space-between | space-around | space-evenly; */
      /* align-self: auto | flex-start | flex-end | center | baseline | stretch; */

      flex-direction: column;
      flex-wrap: nowrap;
      /*justify-content: center;*/
      

    }
    .item {
      flex: 1;
      align-self: center;

      width: 20em;
      border-style: solid;
      border-width: 1px;
      background-color: #CCCCCC;
    }
    .item.topBar{
      width: 100%;
      height: 26em;
      
      border-width: 0px;

      
    }
    .item.titleBar{
      width: 100%;
      height: 24em;
      background-color: #940000;
      border-width: 0px;

      color: #FFF;
    }
    .textBlackShadow{
      text-shadow: 2px 2px 1px #000, -2px -2px 2px #d00000;
    }

    .itemGallery{
      flex: 1;
      width: 100%;
      background-color: #444;
    }
    .gacontainer{
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;

      color: white;
    }
    .gaItem{
      width: 20em;
      border-width: 0px;
      border-style: solid;
    }

    .itemAction{
      flex: 1;
      width: 100%;
      height: 10em;
      
    }
    .goButton{
      background-color: #b2ff00;
      padding: 0.5em;
    }

    

    
  </style>

</head>
<body>
  <div class="container">
    <div class="item topBar">
      <center>
        <h4>Fill it</h4>
        <h4>Any time, any where</h4>
        <h4>Get your data as spreadsheet</h4>
      </center>
    </div>
    <div class="item titleBar">
      <center>
        <h1 class="textBlackShadow">Expense</h1>
        <h3>Beta 3</h3>
      </center>
    </div>
    <div class="itemGallery">
      <div class="gacontainer">
        <div class="gaItem">
          <center>
            <img src="site/screenshot_1.png">
          </center>
        </div>
        <div class="gaItem">
          <center>
            <img src="site/screenshot_2.png">
          </center>
        </div>
        <div class="gaItem">
          <center>
            <img src="site/screenshot_3.png">
          </center>
        </div>
        <div class="gaItem">
          <center>
            <img src="site/screenshot_4.png">
          </center>
        </div>
        
      </div>
    </div>
    <div class="itemAction">
      <center>
        <h3> <a class="goButton" href="/v3">Let's Go</a> </h3>
      </center>
    </div>
    <!--
    <div class="item">four</div>
    <div class="item">five</div>
    -->
  </div>
</body>
</html>
